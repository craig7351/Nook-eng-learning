
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nook's English Learning</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;500;700;800&family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', 'M PLUS Rounded 1c', sans-serif;
            background-color: #f0f8ff;
            background-image: 
                radial-gradient(#7cc9a8 15%, transparent 16%),
                radial-gradient(#7cc9a8 15%, transparent 16%);
            background-size: 60px 60px;
            background-position: 0 0, 30px 30px;
        }
        
        /* Custom Scrollbar for that AC feel */
        ::-webkit-scrollbar {
            width: 12px;
        }
        ::-webkit-scrollbar-track {
            background: #FAF8F1; 
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #8FD3B4; 
            border-radius: 10px;
            border: 3px solid #FAF8F1;
        }
        
        .ac-panel {
            background-color: #FAF8F1;
            border-radius: 30px;
            box-shadow: 4px 4px 0px rgba(0,0,0,0.1);
        }

        .ac-btn {
            transition: all 0.1s ease;
        }
        .ac-btn:active {
            transform: translateY(2px);
            box-shadow: 1px 1px 0px rgba(0,0,0,0.1);
        }

        .leaf-pattern {
            clip-path: path('M30 15 C 30 5, 50 5, 50 15 C 50 25, 30 40, 30 50 C 30 40, 10 25, 10 15 C 10 5, 30 5, 30 15 Z');
        }

        @keyframes float {
          0% { transform: translateY(0px); }
          50% { transform: translateY(-5px); }
          100% { transform: translateY(0px); }
        }
        
        .animate-float {
          animation: float 3s ease-in-out infinite;
        }
    </style>
  <script type="importmap">
{
  "imports": {

    "react-dom/client": "https://aistudiocdn.com/react-dom@^19.2.0/client",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react-youtube": "https://aistudiocdn.com/react-youtube@^10.1.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
